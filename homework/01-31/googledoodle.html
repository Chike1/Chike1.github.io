
<!DOCTYPE html>
<html>

    <head>

        <meta charset = "utf-8">
        <title>Google Doodle</title>

        <link rel= "stylesheet" href= "googledoodle.css" />


    </head>



    <body>

        <a href="/index.html">Back to Home</a>

        <h2>Google Doodle</h2>




        <svg 
        
            height="400px" width="75%" style="background-color: lightyellow">

            <!--Concentric circles-->
            <circle r="80px" cx="100px" cy = "100px" fill="white" stroke="black" stroke-width="5px"></circle>
            <circle r="70px" cx="100px" cy = "100px" fill="black"></circle>
            <circle r="35px" cx="100px" cy = "100px" fill="black" stroke="darkcyan" stroke-width="5px"></circle>
            <circle r="20px" cx="100px" cy = "100px" fill="black" stroke="cornflowerblue" stroke-width="5px"></circle>
            <circle r="30px" cx="40px" cy="160px" fill = "transparent" stroke = "black" stroke-width = "2px"></circle>



            <circle r="10px" cx="440" cy="90" fill="gold" stroke="orange" stroke-width="2px"></circle>
            <circle r="10px" cx="500" cy="50" fill="whitesmoke" stroke="black" stroke-width="2px"></circle>


            <polyline points="480,60 550,80 500,20" fill="none" stroke="black" stroke-width="2px"></polyline>


            <!--Lines attached to the concentric circles-->
            <line x1="180" y1="110" x2 = "220" y2="110" stroke = "black" stroke-width="5px"></line>
            <line x1="180" y1="100" x2 = "220" y2="100" stroke = "black" stroke-width="2px"></line>
            <line x1="190" y1="50" x2 = "190" y2="140" stroke = "black" stroke-width="2px"></line>
            <line x1="175" y1="80" x2 = "210" y2= "70" stroke ="black" stroke-width="2px"></line>


              <!--Cartesian lines with circles-->
            <line x1="120" y1="220" x2 = "480" y2="160" stroke = "black" stroke-width="1px"></line>
            <line x1="300" y1="70" x2 = "350" y2="280" stroke ="black" stroke-width="1px"></line>


            <circle r="25px" cx="335" cy="215" fill ="white" stroke="black" stroke-width = "10px"></circle>
            <circle r="23px" cx="335" cy="215" fill ="white" stroke="khaki" stroke-width = "6px"></circle>


            <circle r="25px" cx="280" cy="225" fill ="white" stroke="black" stroke-width = "10px"></circle>
            <circle r="23px" cx="280" cy="225" fill ="white" stroke="orange" stroke-width = "6px"></circle>

            <circle r="25px" cx="225" cy="235" fill ="white" stroke="black" stroke-width = "10px"></circle>
            <circle r="23px" cx="225" cy="235" fill ="white" stroke="brown" stroke-width = "6px"></circle>

        
            <circle r="30px" cx="510" cy="130" fill="cadetblue" stroke="black" stroke-width="1px"></circle>


             <!--Triangles under circle-->
             <polygon points= "260,270 220,350 260,350" fill = "black"></polygon>
             <polygon points= "250,320 240,340 250,340" fill = "white"></polygon>


             <!--Double triangle purple-->
             <path d="M460 110 L440 140 L520 140 L500 250 Z" fill="rebeccapurple" stroke="black" stroke-width="2px" opacity="0.8"/>


            <!--Line and square under double purple triangle-->
             <line x1="460" y1="250" x2="680" y2="250" stroke="black" stroke-width="2px"></line>
             <rect x="450" y="260" width ="15" height ="15" fill= "cadetblue" stroke="black" stroke-width="2px"></rect>


            <!--Large triangle on the line-->
            <path d="M550 300 L600 60 L650 250 L560 250 Z" fill="white" stroke="black" stroke-width="1.5px"/>


            <!--Lines under white triangle-->
            <line x1="530" y1="270" x2="570" y2="270" stroke="black" stroke-width="2px"></line>
            <line x1="530" y1="285" x2="570" y2="285" stroke="black" stroke-width="4px"></line>


            <!--Lines across white triangle-->
            <line x1="540" y1="220" x2="600" y2="190" stroke="black" stroke-width="2px"></line>
            <line x1="540" y1="230" x2="600" y2="200" stroke="black" stroke-width="2px"></line>
            <line x1="600" y1="220" x2="660" y2="190" stroke="black" stroke-width="2px"></line>



            <!--green and yellow concentric squares with lines and triangle-->
            <rect x="680" y="90" width="30" height="30" fill="white" stroke="black" stroke-width="2px"></rect>
            <rect x="680" y="90" width="10" height="10" fill="white" stroke="black" stroke-width="2px"></rect>
            <rect x="690" y="90" width="10" height="10" fill="green" stroke="black" stroke-width="2px"></rect>
            <rect x="700" y="90" width="10" height="10" fill="yellow" stroke="black" stroke-width="2px"></rect>
            <rect x="680" y="100" width="10" height="10" fill="green" stroke="black" stroke-width="2px"></rect>
            <rect x="690" y="100" width="10" height="10" fill="yellow" stroke="black" stroke-width="2px"></rect>
            <rect x="700" y="100" width="10" height="10" fill="green" stroke="black" stroke-width="2px"></rect>
            <rect x="680" y="110" width="10" height="10" fill="yellow" stroke="black" stroke-width="2px"></rect>
            <rect x="690" y="110" width="10" height="10" fill="green" stroke="black" stroke-width="2px"></rect>
            

            <line x1="630" y1="100" x2="710" y2="100" stroke="black" stroke-width="2px"></line>


            <polygon points="690,120 695,180 700,120" fill="transparent" stroke="black" stroke-width="2px"></polygon>



            <!--red and black concentric squares-->
            <g transform="translate(800 120) rotate(-30)">
                <rect x="0" y="0" width="60" height="60"
                      fill="none" stroke="black" stroke-width="2px"></rect>


                <rect x="0" y="0" width="30" height="30"
                      fill="red" stroke="black" stroke-width="2px"></rect>


                <rect x="30" y="0" width="30" height="30"
                      fill="red" stroke="black" stroke-width="2px" opacity="0.5"></rect>


                <rect x="0" y="30" width="30" height="30"
                      fill="red" stroke="black" stroke-width="2px" opacity="0.5"></rect>


                <rect x="30" y="30" width="30" height="30"
                      fill="black" stroke="black" stroke-width="2px"></rect>
            
            
                <polygon points="0,0 -80,30 0,60" fill="transparent" stroke="black" stroke-width="2px"></polygon>
                <polygon points="0,15 -80,30 0,45" fill="transparent" stroke="black" stroke-width="1px"></polygon>
                <line x1="0" y1="30" x2="-80" y2="30" stroke="black" stroke-width="1px"></line>


            </g>

            <!--Lines above concentric squares-->
            <g transform="translate(800 80) rotate(-30)">
            <line x1="0" y1="0" x2="60" y2="0" stroke="black" stroke-width="4px"></line>
            <line x1="10" y1="10" x2="60" y2="10" stroke="black" stroke-width="4px"></line>
            <line x1="20" y1="20" x2="60" y2="20" stroke="black" stroke-width="4px"></line>

            </g>



            <!--square and lines below big triangle-->
            <g transform="translate (680 250) rotate(30)">
            <rect x="0" y="0" width="15" height ="15" fill ="green" stroke="black" stroke-width="1px" opacity="0.5"></rect>
            </g>

            <line x1="680" y1="260" x2="720" y2="260" stroke ="black" stroke-width="1.5px"></line>
            <line x1="700" y1="265" x2="740" y2="265" stroke ="black" stroke-width="1.5px"></line>
            <line x1="720" y1="270" x2="740" y2="270" stroke ="black" stroke-width="1.5px"></line>
            <line x1="720" y1="275" x2="740" y2="275" stroke ="black" stroke-width="1.5px"></line>


            <!--Lines beside white triangle-->
            <line x1="630" y1="50" x2="670" y2="50" stroke="black" stroke-width ="5px"></line>
            <line x1="630" y1="65" x2="670" y2="65" stroke="black" stroke-width ="9px"></line>


            <line x1="630" y1="140" x2="670" y2="140" stroke="black" stroke-width ="5px"></line>
            <line x1="630" y1="150" x2="670" y2="150" stroke="black" stroke-width ="3px"></line>
            <line x1="630" y1="165" x2="670" y2="165" stroke="black" stroke-width ="10px"></line>







        </svg>
    </body>



</html>
