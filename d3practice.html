
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Basics</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

      .big {
        font-size: 100px;
      }

    </style>
  </head>
  <body>

    <h1 id="title">Welcome!</h1>

    <svg id="rectCanvas" width = "2000" height = "2000">
      
    </svg>

    <script>

      d3.select("#title")
        .attr("class", "big")
        .style("color", "red");

        var data = [ 20, 30, 35, 45];

        var data2 = [20, 30, 35, 45, 50, 60];
      
        
      function drawRect(dataArray) {

        // Data Binding
        var rectangles = d3.select("#rectCanvas")
          .selectAll("rect")
          .data(dataArray, function(currentDataPoint) {
            return currentDataPoint;
          });

        // Update
        rectangles 
         .transition().duration (2000)
         .attr("x", function (d) { return  d * 10; })
         .attr("y", function (d) { return d * 10; })
         .attr("height", function (d) { return d; })
         .attr("width", function (d) { return d; })
         .attr('fill', function(d){
          if (d <= 30){
         return "blue";
             }
   
           else{
     return "red";
      }
 
          
          });

        // Enter
        rectangles.enter().append("rect") 
          .attr("x", function (d) { return  d * 10; })
         .attr("y", function (d) { return d * 10; })
         .attr("height", function (d) { return d; })
         .attr("width", function (d) { return d; })
  

        // Exit
        rectangles.exit()
          .transition().duration(1000)
          .attr("x", function (d) { return  d * 10; })
         .attr("y", function (d) { return d * 10; })
         .attr("height", function (d) { return d; })
         .attr("width", function (d) { return d; })  
          .remove();

      }

      drawRect(data);
     

    </script>

  </body>
</html>
